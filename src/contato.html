    <h1 class="centralizar">Entre em contato</h1>

    <div class="container ml-50">
      <div>
        <form id="formulario">
          <!--Campo de Nome do forms-->
          <label for="nome">Nome</label> <br />
          <input type="text" id="nome" onkeyup="validarNome()" />
          <!--Campo para chamar a variavel txtNome no JS-->
          <div id="txtNome"></div>
          <!--Campo de email do forms-->
          <label for="email">Email</label> <br />
          <input type="email" id="email" onkeyup="validarEmail()" />
          <!--Campo para chamar a variavel txtNome no JS-->
          <div id="txtEmail"></div>
          <!--Campo de assunto do forms-->
          <label for="assunto">Assunto</label> <br />
          <textarea
            name="assunto"
            id="assunto"
            cols="30"
            onkeyup="validarAssunto()"
            rows="10"
          ></textarea>
          <!--Campo para chamar a variavel txtNome no JS-->
          <div id="txtAssunto"></div>
          <br />
          <!--Botao de enviar forms-->
          <button onclick="enviar()">Enviar</button>
        </form>
      </div>

          allowfullscreen=""
          loading="lazy"
          id="mapa"
          onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"

      </div>
